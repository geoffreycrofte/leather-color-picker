<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lord Leathercraft - Handmade Small Leather Goods</title>
	<meta name="description" content="Lord Leathercraft is a handmaker of leather goods who creates on-demand beautiful wallets, pencil cases or cardholders with some of the best Italian leathers.">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<style>
		:root {
			--primary-100: #FEE9CE;
			--primary-200: #F9D3A1;
			--primary-500: #BB5715;
			--primary-600: #8C4111;
			--primary-700: #471B06;

			--main-spacing: 2rem;
		}

		body,
		html {
			height: 100%;
			line-height: 1.7;
			font-family: 'Poppins', Helvetica, Arial, sans-serif;
			background: var(--primary-100);
			color: var(--primary-600);
		}

		body,
		html,
		h1,
		p,
		ul,
		li {
			padding: 0;
			margin: 0;
		}

		body {
			position: relative;
			display: flex;
			justify-content: safe center;
			align-items: safe center;
		}

		body > * {
			position: relative;
		} 

		a {
			color: inherit;
			transition: all .3s;
			border-radius: 4px;
		}

		a:focus,
		a:hover {
			box-shadow: 0 0 0 2px var(--primary);
			text-decoration: none;
		}

		h1 {
			margin: 0;
		}

		.website {
			width: 100%;
			text-align: center;
		}

		.website > * {
			margin: var(--main-spacing) auto;
		}

		.image img {
			margin-left: 32px;
		}

		/* CTA Blocks */
		.ctas,
		.ctas li {
			padding: 0;
			margin: 0;
			list-style: none;
		}

		.ctas {
			width: max-content;
			margin: 0 auto;
		}

		.ctas a {
			display: flex;
			align-items: center;
			gap: 12px;
			padding: 16px 24px;
			margin: 16px auto 0;
			font-weight: 700;
			text-decoration: none;
			border-radius: 8px;
			color: var(--primary-500);
			background: var(--primary-200);
		}
		
		.ctas a:hover,
		.ctas a:focus-visible {
			color: var(--primary-600);
			background: white;
		}

		.ctas a:focus-visible {
			outline: 2px solid var(--primary-500);
		}


		/* Palette */
		.palette a {
			display: inline-block;
			margin-top: 24px;
			padding: 4px;
		}

		/* Social Networks */

		.socials {
			list-style: none;
			display: flex;
			flex-wrap: wrap;
			align-items: center;
			justify-content: center;
		}

		.socials li {
			margin: 16px;
		}

		.socials a {
			display: block;
			width: 32px;
			height: 32px;
		}

		@media (max-width: 480px) {
			:root {
				--main-spacing: .75rem;
			}
		}
	</style>
</head>
