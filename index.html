<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lord Leathercraft - Handmade Small Leather Goods</title>
	<meta name="description" content="Lord Leathercraft is a handmaker of leather good that create on-demand beautiful wallets, purses or card holder with some of the best leathers.">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<style>
		:root {
			--primary: #68491D;
			--primary-010: rgba(104, 73, 29, .1);
			--bg-main: #ECD8BA;

			--main-spacing: 2rem;
		}

		body,
		html {
			height: 100%;
			line-height: 1.7;
			font-family: sans-serif;
			background: #ECD8BA;;
			background: var(--bg-main);
			color: #68491D;;
			color: var(--primary);
		}

		body,
		html,
		h1,
		p,
		ul,
		li {
			padding: 0;
			margin: 0;
		}

		body {
			position: relative;
			display: flex;
			justify-content: safe center;
			align-items: safe center;
		}

		/*body::before {
			content: '';
			position: fixed;
			top: 0;
			right: 0;
			bottom: 0;
			left: 50%;
			background: var(--primary-010);
		}*/

		body > * {
			position: relative;
		} 

		a {
			color: inherit;
			transition: all .3s;
			border-radius: 4px;
		}

		a:focus,
		a:hover {
			box-shadow: 0 0 0 2px var(--primary);
			text-decoration: none;
		}

		img {
			max-width: 100%;
			height: auto;
		}

		[id="logo"] {
			opacity: .75;
		}

		h1 {
			margin: 0;
		}

		.website {
			width: 100%;
			text-align: center;
		}

		.website > * {
			margin: var(--main-spacing) auto;
		}

		.image img {
			margin-left: 32px;
		}

		/* CTA Blocks */
		.separate-cta {
			display: flex;
			flex-wrap: wrap;
			width: 100%;
			margin-top: calc(var(--main-spacing) * -1);
			max-width: 540px;
			justify-content: space-around;
		}

		.cta-block {
			margin-top: var(--main-spacing);
		}

		.cta-block p {
			font-size: .875rem;
		}

		.cta-block a {
			display: inline-flex;
			justify-content: center;
			align-items: center;
			padding: 16px 24px;
			margin: 8px auto 0;
			background: var(--primary-010);
			font-weight: 700;
			gap: 8px;
			text-decoration: none;
		}

		/* Palette */
		.palette a {
			display: inline-block;
			padding: 4px;
		}

		/* Social Networks */

		.socials {
			list-style: none;
			display: flex;
			flex-wrap: wrap;
			align-items: center;
			justify-content: center;
		}

		.socials li {
			margin: 16px;
		}

		.socials a {
			display: block;
			width: 32px;
			height: 32px;
		}

		@media (max-width: 480px) {
			:root {
				--main-spacing: .75rem;
			}

			[id="logo"] {
				width: 140px;
			}

			.image img {
				width: 280px;
				margin-left: 0;
			}
		}
	</style>
</head>
